# Название workflow для GitHub Actions
name: Build, Test and Deploy to GitHub Pages

# Триггеры запуска workflow
on:
  push:
    branches:
      - master
  # Возможность запуска вручную через интерфейс GitHub
  workflow_dispatch: 

# Права доступа для workflow
permissions:
  contents: read
  pages: write
  id-token: write

# Управление параллельными запусками
concurrency:
  group: "pages"              # Группа для ограничения параллельных деплоев
  cancel-in-progress: false   # Не отменять текущий деплой при новом push

# Определение задач
jobs:
  # Задача тестирования и сборки статики
  build-static:
    name: Build Static Assets (CSS/JS)
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Получение кода из репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Установка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Шаг 3: Установка Node.js зависимостей
      - name: Install Node.js dependencies
        run: npm ci

      # Шаг 4: Сборка CSS с PostCSS
      - name: Build CSS with PostCSS
        run: npm run build:css

      # Шаг 5: Минификация JavaScript
      - name: Minify JavaScript
        run: npm run minify:js

      # Шаг 6: Сохранение собранных статических файлов как артефакт
      - name: Upload static assets
        uses: actions/upload-artifact@v4
        with:
          name: static-assets
          path: |
            themes/custom-theme/static/css/main.min.css
            themes/custom-theme/static/js/main.min.js

  # Задача сборки и валидации сайта
  build:
    name: Build, Validate and Minify Site
    runs-on: ubuntu-latest
    needs: build-static
    steps:
      # Шаг 1: Получение кода из репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Установка Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # Шаг 3: Установка Python зависимостей
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Шаг 4: Установка Node.js для минификации HTML
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Шаг 5: Установка Node.js зависимостей
      - name: Install Node.js dependencies
        run: npm ci

      # Шаг 6: Восстановление собранных статических файлов
      - name: Download static assets
        uses: actions/download-artifact@v4
        with:
          name: static-assets
          path: themes/custom-theme/static/

      # Шаг 7: Копирование минифицированных файлов
      - name: Copy minified files
        run: |
          cp themes/custom-theme/static/css/main.min.css themes/custom-theme/static/css/main.css
          cp themes/custom-theme/static/js/main.min.js themes/custom-theme/static/js/main.js

      # Шаг 8: Сборка статического сайта с помощью MkDocs
      - name: Build MkDocs site
        run: mkdocs build

      # Шаг 9: Валидация HTML файлов
      - name: Validate HTML
        run: |
          # Скачивание HTML валидатора
          curl -L -o vnu.jar https://github.com/validator/validator/releases/latest/download/vnu.jar
          # Валидация (не прерываем сборку при предупреждениях)
          java -jar vnu.jar --skip-non-css --format json site/*.html site/**/*.html || true

      # Шаг 10: Минификация HTML файлов
      - name: Minify HTML files
        run: |
          find site -name "*.html" -type f | while read file; do
            npx html-minifier-terser \
              --collapse-whitespace \
              --remove-comments \
              --remove-optional-tags \
              --remove-redundant-attributes \
              --remove-script-type-attributes \
              --remove-tag-whitespace \
              --use-short-doctype \
              --minify-css true \
              --minify-js true \
              -o "$file.tmp" \
              "$file" && mv "$file.tmp" "$file"
          done

      # Шаг 11: Проверка структуры собранного сайта
      - name: Check built site structure
        run: |
          echo "Проверка структуры сайта:"
          ls -la site/
          echo "Проверка HTML файлов:"
          find site -name "*.html" | head -5

      # Шаг 12: Настройка GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Шаг 13: Загрузка собранного сайта как артефакт
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

  # Задача деплоя на GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Деплой артефакта на GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4